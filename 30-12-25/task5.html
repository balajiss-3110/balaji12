<script>
let n = parseInt(prompt("enter the number"));
let temp = n, sum = 0;

while (n > 0) {
    let r = n % 10;
    sum += r * r * r;
    n = parseInt(n / 10);
}

if (sum == temp)
    document.write("Armstrong Number");
else
    document.write("Not an Armstrong Number");
</script>
