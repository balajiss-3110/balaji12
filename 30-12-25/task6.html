<script>
    var n = parseInt(prompt("enter the number "))
    var sum =0;
    var product =1;
    
    while(n>0){
         var rem=n%10
        sum=sum+rem
        product=product*rem
        n=parseInt( n/10)
}
        if(sum==product){
            document.write("syp number")
        }
        else{
            document.write("not syp number" )
        }
    
</script>
