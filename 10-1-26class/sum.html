<script>
    class sum{
        sumdigits(){
    var n=parseInt(prompt("enter number :"))
    var sum=0;
    while(n>0)
{
    var rem=n%10;
    sum=sum+rem;
    n=parseInt(n/10)
}
document.write("sum of digit :"+sum)
        }}
        let obj=new sum();
        obj.sumdigits();
</script>
