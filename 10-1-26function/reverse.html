<script>
    var n = parseInt(prompt("Enter a number: "));
    var num = n;  

    function reverseNumber(n) {
        var rev = 0;
        while (n > 0) {
            var rem = n % 10;
            rev = rev * 10 + rem;
            n = parseInt(n / 10);
        }
        return rev;
    }

    var result = reverseNumber(n);
    document.write("Reverse of given number: " + result);
</script>
