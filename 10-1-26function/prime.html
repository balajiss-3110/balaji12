<script>
    var n=parseInt(prompt("enter number :"))
    function prime(n){
    var count=0
    for(var i=1;i<=n;i++)
{
    if(n%i==0)
{
    count++
}
}
return count;
    }
    var count=prime(n)
if(count==2)
{
    document.write("prime number :"+n)
}
else
{
    document.write("not prime number :"+n)
}
</script>
