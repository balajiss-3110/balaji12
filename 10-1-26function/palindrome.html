<script>
    var n=parseInt(prompt("enter number : "))
    //var rev=0;
    var num=n
    function palindrome(n){
    var rev = 0;
while(num>0)
{
    var rem=num%10;
    rev=rev*10+rem;
    num=parseInt(num/10)
}
return rev;
    }
    var rev=palindrome(n)
    
if(n==rev)
{
    document.write("palindrome :"+n)
}
else
{
    document.write("not palindrome :"+n)
}

</script>
